<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow - Заявки</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <header class="main-header">
        <h1>TimeFlow</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="request.html">Заявки</a>
            <a href="admin.html" id="adminLink" style="display: none;">Админ</a>
            <a href="login.html" id="loginLink">Войти</a>
            <a href="#" id="logoutLink" style="display: none;">Выйти</a>
        </nav>
    </header>

    <section class="request-section">
        <h2>Подача заявки</h2>
        <form id="requestForm" class="glass-form" style="display: none;">
            <input type="text" id="employeeName" placeholder="Имя сотрудника" readonly>
            <select id="requestType" required>
                <option value="" disabled selected>Тип заявки</option>
                <option value="vacation">Отпуск</option>
                <option value="shift">Смена</option>
            </select>
            <input type="date" id="startDate" required>
            <input type="date" id="endDate">
            <input type="time" id="shiftStart" style="display: none;">
            <input type="time" id="shiftEnd" style="display: none;">
            <button type="submit" class="btn neon-btn">Отправить</button>
        </form>
        <p id="requestMessage" class="message"></p>
        <p id="loginPrompt" class="message">Войдите, чтобы подать заявку!</p>
    </section>

    <footer>
        <p>© 2025 TimeFlow. Создано с любовью.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
